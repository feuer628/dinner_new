log4j.debug=true
log4j.rootLogger=INFO, CATALINA

# Define all the appenders
log4j.appender.CATALINA=org.apache.log4j.DailyRollingFileAppender
log4j.appender.CATALINA.file=${catalina.base}/logs/catalina.log
log4j.appender.CATALINA.datePattern='.'yyyy-MM-dd
log4j.appender.CATALINA.encoding=UTF-8
log4j.appender.CATALINA.layout=org.apache.log4j.PatternLayout
log4j.appender.CATALINA.layout.conversionPattern = %d [%t] %-5p %m%n

log4j.appender.PARSER=org.apache.log4j.DailyRollingFileAppender
log4j.appender.PARSER.file=${catalina.base}/logs/parser.log
log4j.appender.PARSER.datePattern='.'yyyy-MM-dd
log4j.appender.PARSER.encoding=UTF-8
log4j.appender.PARSER.layout=org.apache.log4j.PatternLayout
log4j.appender.PARSER.layout.conversionPattern=%d [%t] %-5p %m%n

log4j.appender.DINNER=org.apache.log4j.DailyRollingFileAppender
log4j.appender.DINNER.file=${catalina.base}/logs/dinner.log
log4j.appender.DINNER.datePattern='.'yyyy-MM-dd
log4j.appender.DINNER.encoding=UTF-8
log4j.appender.DINNER.layout=org.apache.log4j.PatternLayout
log4j.appender.DINNER.layout.conversionPattern=%d [%t] %-5p %m%n

# Configure which loggers log to which appenders
log4j.logger.parser=INFO, PARSER
log4j.logger.dinner=INFO, DINNER